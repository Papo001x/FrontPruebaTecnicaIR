<section class="users-container">
  <div class="title-container">
    <h1>Programas</h1>
  </div>
  <div class="create-container">
    <button
      mat-raised-button
      color="secundary"
      type="submit"
      (click)="createProgram()"
    >
      Crear un programa
    </button>
  </div>
  <div class="mat-elevation-z8" style="width: 80%">
    <table mat-table matSort [dataSource]="programs" class="full-width-table">
      <!-- Nombre Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let prog">{{ prog.id }}</td>
      </ng-container>

      <!-- Edad Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let prog">{{ prog.name }}</td>
      </ng-container>

      <!-- Programa Column -->
      <ng-container matColumnDef="totalCredits">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Total creditos
        </th>
        <td mat-cell *matCellDef="let prog">{{ prog.totalCredits }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let prog">
          <button
            mat-icon-button
            color="warn"
            matTooltip="Eliminar"
            (click)="deleteProgram(prog.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            matTooltip="Editar"
            (click)="edit(prog.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            matTooltip="Vincular Materias"
            (click)="linkSubjects(prog.id)"
          >
            <mat-icon>link</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>

    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
    ></mat-paginator>
  </div>
</section>
